#  See:
#   https://docs.aws.amazon.com/eks/latest/userguide/auto-elb-example.html
#   https://aws.amazon.com/blogs/containers/getting-started-with-amazon-eks-auto-mode/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
    spec:
      serviceAccountName: svc-account
      containers:
        - name: backend
          image: "{{ .Values.aws.accountId }}.dkr.ecr.{{ .Values.aws.region }}.amazonaws.com/{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "{{ .Values.backend.memory }}"
              cpu: "{{ .Values.backend.cpu }}"
            limits:
              memory: "{{ .Values.backend.memory }}"
              cpu: "{{ .Values.backend.cpu }}"
          env:
            - name: AWS_DEFAULT_REGION
              value: "{{ .Values.aws.region }}"
            - name: DB_HOST
              value: "db.infinity-pool.internal"
            - name: DB_PORT
              value: "5432"