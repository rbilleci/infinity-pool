#  See:
#   https://docs.aws.amazon.com/eks/latest/userguide/auto-elb-example.html
#   https://aws.amazon.com/blogs/containers/getting-started-with-amazon-eks-auto-mode/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "{{ .Values.backend.memory }}"
              cpu: "{{ .Values.backend.cpu }}"
            limits:
              memory: "{{ .Values.backend.memory }}"
              cpu: "{{ .Values.backend.cpu }}"
          env:
            - name: DB_HOST
              value: "db.infinity-pool.internal"
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db_username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db_password
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "secrets-provider"